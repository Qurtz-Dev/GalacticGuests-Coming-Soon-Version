<html lang="fa">

<head dir="rtl">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link dir="rtl" rel="shortcut icon" href="images/Favicon.png" type="image/x-icon" />
  <title dir="rtl">میهمانان کهکشانی | بزودی</title>
</head>

<body>
  <div class="wrapper">
    <div class="galactic-guests-heading" dir="rtl">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-12">
          <h2>بزودی...</h2>
          <h1>میهمانان کهکشانی</h1>
          <p>داستانی از آنسوی تاریک جهان!</p>
        </div>
      </div>
    </div>
    <div class="galactic-guests-countdown-form" dir="rtl">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-12">
          <div class="countdown">
            <div class="timer-top-row">
              <div class="days-number">۱۳</div>
              <div class="hours-number">۲۲</div>
              <div class="minutes-number">۲۳</div>
              <div class="seconds-number">۳۴</div>
            </div>
            <div class="timer-bottom-row">
              <div class="days-word">روز</div>
              <div class="hours-word">ساعت</div>
              <div class="minutes-word">دقیقه</div>
              <div class="seconds-word">ثانیه</div>
            </div>
          </div>
          <div class="notify-form">
            <div class="notify-box">
              <input type="email" class="form-control email-notifier"
                placeholder="ایمیلت رو وارد کن تا روز رونمایی مطلعت کنیم" />
              <button class="btn btn-primary" type="submit">ارسال</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="galactic-guests-jupiter">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-12">
          <div class="jupiter-box">
            <img src="images/Jupiter.svg" class="jupiter-img" />
          </div>
          <div class="yellow-moon-box">
            <img src="images/Yellow-lunar-moon.svg" class="yellow-lunar-moon" />
          </div>
          <div class="blue-moon-box">
            <img src="images/Blue-lunar-moon.svg" class="blue-lunar-moon" />
          </div>
          <div class="gold-moon-box">
            <img src="images/Gold-lunar-moon.svg" class="gold-lunar-moon" />
          </div>
          <div class="rope-box">
            <img src="images/Rope.svg" class="rope" />
          </div>
          <div class="jupiter-text-box">
            <p>
              شروع میهمانان کهکشانی همزمان با پایان مرد بزرگ نجوم جووانی
              دومنیکو کاسینی کاشف سیاره مشتری
            </p>
          </div>
        </div>
      </div>
      <div class="galactic-guests-social-media">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="icons-box">
              <div class="instagram-box">
                <img src="images/instagram.svg" class="instagram-icon">
              </div>
              <div class="youtube-box">
                <img src="images/youtube.svg" class="youtube-icon">
              </div>
              <div class="facebook-box">
                <img src="images/facebook.svg" class="facebook-icon">
              </div>
              <div class="twitter-box">
                <img src="images/twitter.svg" class="twitter-icon">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Loader Part -->

    <div class="loader">
      <?xml version="1.0" encoding="utf-8"?>
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="

        <path fill="none" stroke="#ff3b3b" stroke-width="8" stroke-dasharray="42.76482137044271 42.76482137044271"
          d="M24.3 30C11.4 30 5 43.3 5 50s6.4 20 19.3 20c19.3 0 32.1-40 51.4-40 C88.6 30 95 43.3 95 50s-6.4 20-19.3 20C56.4 70 43.6 30 24.3 30z"

          <animate attributeName="stroke-dashoffset" repeatCount="indefinite" dur="1.4285714285714284s" keyTimes="0;1"
            values="0;256.58892822265625"></animate>

    <div class="loader-text">
      <h1>Galactic Guests</h1>
      <h3>Our Lovely Website is Loading...</h3>
    </div>
  </div>

  <script src="js/bootstrap.js"></script>
  <script src=" js/jquery.min.js"></script>
  <script src="js/app.js"></script>

    $(window).on("load", function () {
      $(".loader-wrapper").fadeOut(2000);
    });
  </script>
</body>

</html>
