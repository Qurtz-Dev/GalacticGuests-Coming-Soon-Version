<html lang="fa">

<head dir="rtl">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.1.3/css/bootstrap.min.css"
        integrity="sha384-Jt6Tol1A2P9JBesGeCxNrxkmRFSjWCBW1Af7CSQSKsfMVQCqnUVWhZzG0puJMCK6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link dir="rtl" rel="shortcut icon" href="images/Favicon.png" type="image/x-icon">
    <title dir="rtl">میهمانان کهکشانی | بزودی</title>
</head>

<body>
    <div class="wrapper">
        <div class="galactic-guests-heading" dir="rtl">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <h2>بزودی...</h2>
                    <h1>میهمانان کهکشانی</h1>
                    <p>داستانی از آنسوی تاریک جهان!</p>
                </div>
            </div>
        </div>
        <div class="galactic-guests-countdown-form" dir="rtl">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="countdown">
                        <div class="timer-top-row">
                            <div class="days-number">۱۳</div>
                            <div class="hours-number">۲۲</div>
                            <div class="minutes-number">۲۳</div>
                            <div class="seconds-number">۳۴</div>
                        </div>
                        <div class="timer-bottom-row">
                            <div class="days-word">روز</div>
                            <div class="hours-word">ساعت</div>
                            <div class="minutes-word">دقیقه</div>
                            <div class="seconds-word">ثانیه</div>
                        </div>
                    </div>
                    <div class="notify-form">
                        <div class="input-group notify-box">
                            <input type="email" class="form-control email-notifier"
                                placeholder="ایمیلت رو وارد کن تا روز رونمایی مطلعت کنیم">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button">ارسال</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="galactic-guests-jupiter">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="jupiter-box">
                        <img src="images/Jupiter.svg" class="jupiter-img">
                    </div>
                    <div class="yellow-moon-box">
                        <img src="images/Yellow-lunar-moon.svg" class="yellow-lunar-moon">
                    </div>
                    <div class="blue-moon-box">
                        <img src="images/Blue-lunar-moon.svg" class="blue-lunar-moon">
                    </div>
                    <div class="gold-moon-box">
                        <img src="images/Gold-lunar-moon.svg" class="gold-lunar-moon">
                    </div>
                    <div class="rope-box">
                        <img src="images/Rope.svg" class="rope">
                    </div>
                    <div class="jupiter-text-box">
                        <p>شروع میهمانان کهکشانی همزمان با پایان مرد بزرگ نجوم جووانی دومنیکو کاسینی کاشف سیاره مشتری</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://cdn.rtlcss.com/bootstrap/v4.1.3/js/bootstrap.min.js"
        integrity="sha384-C/pvytx0t5v9BEbkMlBAGSPnI1TQU1IrTJ6DJbC8GBHqdMnChcb6U4xg4uRkIQCV" crossorigin="anonymous">
    </script>
    <script src=" js/jquery.min.js"> </script>
    <script src="js/app.js"></script>
</body>


</html>
